<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Random Name</title>
  </head>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    .student {
      top: 44%;
      left: 44%;
      position: absolute;
      font-weight: bold;
      font-size: 3em;
    }
  </style>
  <body>
    <div class="student"></div>
  </body>
  <script>
    var namesStr = '["Marian Canela","Louie Barrie","Lacie Kazmierczak","Ebonie Hallford","Bryce Quandt","Cris Peplinski","Cyril Brady","Walter Kelso","Natashia Eugene","Samuel Hallenbeck"]';
    var names = JSON.parse(namesStr);
    var namesCount = names.length;
    var randomIndex = Math.floor(Math.random() * namesCount);
    var randomName = names[randomIndex];
    document.getElementsByClassName('student')[0].innerHTML = randomName;
  </script>
</html>
